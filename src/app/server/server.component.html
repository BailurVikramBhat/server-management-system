<div
  class="mx-4 my-2 px-4 pt-4 bg-gray-800 text-gray-200 max-w-[400px] rounded-xl"
>
  <p class="font-bold text-2xl">{{ server.name }}</p>
  <p class="italic font-serif text-xs">
    {{ server.description }}
  </p>
  <div class="px-2 py-4 flex justify-end gap-2">
    <button
      *ngIf="server.online"
      type="button"
      class="text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 font-serif"
    >
      edit
    </button>
    <button
      *ngIf="server.online"
      type="button"
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 font-serif"
    >
      stop
    </button>
    <button
      *ngIf="!server.online"
      type="button"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 font-serif"
    >
      start server
    </button>
  </div>
</div>
